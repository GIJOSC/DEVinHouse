<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVinHouse -  EX002</title>
    <style>
        body {
            text-align: center;
        }
        input {
            display:block;
            margin:auto;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        label {
            display: block;
        }

        button {
            background-color: black;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <label>Digite um número!</label>
    <input id="firstnumber" type="number" placeholder="ex: 123"></input>
    <label>Digite outro número!</label>
    <input id="secondnumber" type="number" placeholder="ex: 123"></input>
    <button id="subtracao" onclick="fazerSub()">-</button>
    <button id="adicao" onclick="fazerAd()">+</button>
    <button id="multiplicacao" onclick="fazerMult()">*</button>
    <button id="divisão" onclick="fazerDiv()">/</button>
    <label>Resultado</label>
    <textarea name="read" id="read" cols="30" rows="3"></textarea>
    <script src="script.js"></script>
</body>
</html>
