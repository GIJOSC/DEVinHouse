    <style>
        body {
            background-repeat: no-repeat;
            background-size: auto;
        }
        #estacao {
            color: black;
            font-family: cursive;
            font-size: 40pt;
            text-align: center;
        }
        #texto {
            color: black;
            font-family: cursive;
            font-size: 10pt;

            text-align: justify;
        }
    </style>
</head>
<body>
    <template id="verao">
      <p>Verão: dezembro, janeiro, fevereiro e março
        A temperatura fica na casa dos 30°C e sempre faz muito calor. A única desvantagem deste período é a elevada chance
         de chuva. Além, é claro, da alta temporada. Por ser um período tão popular, é normal encontrar preços mais elevados
          e atrações mais cheias!
        </p>
  </template>

    <template id="primavera">
      <p>
        A estação das flores que inicia em setembro e se estende até dezembro, é marcada por ser um período de clima mais
         agradável. Um período em que é possível curtir as praias e passear. O volume de chuva é um pouco superior do que 
         no período do inverno, mas elas não são tão recorrentes.
      </p>
      </template>

    <template id="outono">
      <p>
        O outono é uma das melhores épocas para viajar para Floripa, principalmente nos meses de março e abril, quando 
        as temperaturas ainda estão agradáveis e boas para curtir uma praia, mas não estão mais lotadas como no verão. 
        A chuva também dá uma trégua nesses meses, então ainda dá para fazer muitos passeios ao ar livre.
      </p>      
    </template>

    <template id="inverno">
      <p>
        Em Florianópolis o verão e o inverno são bem definidos, sendo que ela é a terceira capital mais fria do país, perdendo
         apenas para Curitiba e Porto Alegre. A temperatura média anual é de 20°C e 13°C durante os dias mais frios do inverno,
          embora os ventos diminuam ainda mais a sensação térmica na cidade.
      </p>
    </template>     
    
    <h1 id="estacao"></h1>
    <p id="texto"></p>

</body>
